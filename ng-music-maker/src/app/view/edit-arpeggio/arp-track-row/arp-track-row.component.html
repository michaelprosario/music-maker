  <div class="divTrackName">
    <button (click)="onPattern4()">Random</button> 
    <button (click)="onClear()">Clear</button>    
    {{track.rowName}}     
  </div>

  <div class="divTrackCells">
    <app-arp-track-cell
      *ngFor="let cell of track.trackData; let j = index "
      (click)="onCellClick(track, j)"
      [trackCellValue]="track.trackData[j]"
      >
    </app-arp-track-cell>
  </div>
