<p-button (click)="onPlayTracks()" [disabled]="!playButtonEnabled" class="btnTopMenu">Play</p-button>
<p-button (click)="onClearTracks()" class="btnTopMenu">Reset</p-button>
<p-button (click)="onDownload()" class="btnTopMenu">Save MIDI File</p-button>
<p-panel header=" Drum Machine" [toggleable]="false">

    <div class="divTracks">
        <div *ngFor="let track of tracks; let i = index">
            <app-drum-track-row [track]="track"></app-drum-track-row>
        </div>        
    </div>

    <midi-player [src]="midiUrl" sound-font id="midiPlayer">
    </midi-player>
    <table>
        <tr>
            <td>
                <div>
                    <div>Tempo</div>
                    <div><input [(ngModel)]="tempo"></div>
                </div>
                <div>
                    <div>Beats per measure</div>
                    <div><input [(ngModel)]="beatsPerMeasure"></div>
                </div>
                <div>
                    <div>Number of measures</div>
                    <div><input [(ngModel)]="numberOfMeasures"></div>
                </div>

            </td>
        </tr>
    </table>

</p-panel>
